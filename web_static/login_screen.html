<!DOCTYPE html>
<html>
<head>
  <title>Club Hotel Cusco - Ingreso a Cotizaciones</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/login.css">
  <script src="scripts/login.js"></script>
</head>
<body>
<hgroup>
  <h1>Plataforma de Cotizaciones</h1>
  <h3>Club Hotel Cusco</h3>
</hgroup>
<form>
  <div class="group">
    <input type="text"><span class="highlight"></span><span class="bar"></span>
    <label>Usuario</label>
  </div>
  <div class="group">
    <input type="email"><span class="highlight"></span><span class="bar"></span>
    <label>Contraseña</label>
  </div>
  <button type="button" class="button buttonBlue">Ingresar
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <p>Olvidé mi contraseña</p>
</form>
<footer><a href="https://www.clubhotelcusco.com/" target="_blank"><img src="https://www.clubhotelcusco.com/img/logo-black.png" alt="Club Hotel Cusco"></a>
</footer>
</body>
</html>
